<table class="table">
  <thead>
    <tr>
      <th>Select</th>
      <th>Id</th>
      <th>Avatar</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of response?.data; let i = index">
      <td>
        <input type="checkbox" />
      </td>
      <td><img [src]="user.avatar" alt="" /></td>
      <td>ID: {{ user.id }}</td>
      <td>Name: {{ user.first_name }} {{ user.last_name }}</td>
      <td>Email: {{ user.email }}</td>
      <td class="action">
        <button class="btn-primary">View</button>
        <button class="btn-primary">Edit</button>
        <button class="btn-primary">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="footer">
  <div>Page:{{ response?.page }}</div>
  <div class="pagination">
    <button
      [disabled]="response?.page == 1"
      class="btn-primary"
      (click)="previous.emit()"
    >
      Previous
    </button>
    <button
      [disabled]="response?.total_pages <= response?.page"
      class="btn-primary"
      (click)="next.emit()"
    >
      Next
    </button>
  </div>
</div>
